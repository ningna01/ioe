{% extends 'inventory/base.html' %}

{% block title %}商店设置{% endblock %}

{% block content %}
<div class="container-fluid">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-white py-2">
            <li class="breadcrumb-item"><a href="{% url 'index' %}">主页</a></li>
            <li class="breadcrumb-item"><a href="{% url 'system_settings' %}">系统设置</a></li>
            <li class="breadcrumb-item active" aria-current="page">商店设置</li>
        </ol>
    </nav>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">商店设置</h1>
        <a href="{% url 'system_settings' %}" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-arrow-left me-1"></i>返回系统设置
        </a>
    </div>

    <div class="card">
        <div class="card-header bg-light">
            <h5 class="mb-0">基础信息</h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">店铺名称</label>
                        <input type="text" name="store_name" class="form-control" value="{{ store.name|default:'' }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">联系电话</label>
                        <input type="text" name="phone" class="form-control" value="{{ store.phone|default:'' }}">
                    </div>
                    <div class="col-12">
                        <label class="form-label">地址</label>
                        <input type="text" name="address" class="form-control" value="{{ store.address|default:'' }}">
                    </div>
                    <div class="col-12">
                        <div class="form-check form-switch">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                id="is_active"
                                name="is_active"
                                {% if store and store.is_active %}checked{% endif %}
                            >
                            <label class="form-check-label" for="is_active">店铺启用</label>
                        </div>
                    </div>
                </div>
                <div class="mt-4 d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save me-1"></i>保存设置
                    </button>
                    <a href="{% url 'system_settings' %}" class="btn btn-outline-secondary">取消</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
