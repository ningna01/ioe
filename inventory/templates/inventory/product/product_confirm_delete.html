{% extends 'inventory/base.html' %}

{% block title %}删除商品 - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card border-danger shadow-sm">
            <div class="card-header bg-danger text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                    <i class="bi bi-exclamation-triangle-fill me-1"></i>确认删除商品
                </h5>
                <a href="{% url 'product_list' %}" class="btn btn-sm btn-outline-light">
                    返回列表
                </a>
            </div>
            <div class="card-body">
                <p class="mb-3">
                    你即将删除商品 <strong>{{ product.name }}</strong>（条码：{{ product.barcode }}）。
                </p>
                <div class="alert alert-warning mb-4">
                    本操作为软删除：商品将被标记为“不活跃”，不会删除历史销售与库存记录。
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'product_list' %}" class="btn btn-secondary">取消</a>
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash me-1"></i>确认删除
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
